<script>
	// تعديل منطقة الإسقاط وتحسين خاصيات الخلط
	$(document).ready(function() {
		console.log("تطبيق حل مباشر للخلط");
		
		// 1. تحسين منطقة الإسقاط
		$("#testTubeDropArea").css({
			"position": "absolute",
			"width": "150px",
			"height": "150px",
			"left": "320px",
			"top": "0px",
			"z-index": "100"
		});
		
		// 2. تعريف دالة مباشرة للخلط
		window.shakeTheTube = function(tubeId) {
			console.log("تنفيذ خلط مباشر للأنبوبة:", tubeId);
			var tube = $("#" + tubeId);
			
			if (tube.length === 0) {
				console.error("لم يتم العثور على الأنبوبة:", tubeId);
				tube = $(".testTubes:first"); // استخدم أول أنبوبة موجودة للاختبار
				console.log("استخدام أنبوبة بديلة:", tube.attr('id'));
			}
			
			// تحريك الأنبوبة إلى منطقة الخلط
			tube.css({
				"position": "absolute",
				"top": "16px",
				"left": "365px",
				"z-index": "200"
			});
			
			// متغيرات الخلط
			var angle = 0;
			var turningRight = true;
			var animTimer;
			
			function doShake() {
				tube.css({
					'-ms-transform': 'rotate('+angle+'deg)',
					'-webkit-transform': 'rotate('+angle+'deg)',
					'transform': 'rotate('+angle+'deg)'
				});
				
				if (turningRight) {
					angle++;
				} else {
					angle--;
				}
				
				if (angle == 10) {
					turningRight = false;
				}
				if (angle == -10) {
					turningRight = true;
				}
				
				animTimer = setTimeout(doShake, 10);
			}
			
			// بدء الخلط
			doShake();
			
			// إيقاف الخلط بعد 4 ثوانٍ
			setTimeout(function() {
				clearTimeout(animTimer);
				tube.css({
					'-ms-transform': 'rotate(0deg)',
					'-webkit-transform': 'rotate(0deg)',
					'transform': 'rotate(0deg)'
				});
				
				// إعادة الأنبوبة إلى موقعها الأصلي
				setTimeout(function() {
					var originalPosition = tubeId === "testTube_1" ? "63px" : 
										  (tubeId === "testTube_2" ? "130px" : 
										  (tubeId === "testTube_3" ? "198px" : "264px"));
					
					tube.animate({
						left: originalPosition,
						top: "126px"
					}, 1000);
				}, 500);
			}, 4000);
		};
		  
    // 3. ربط أحداث النقر على الأنابيب مباشرة (بدلاً من السحب والإفلات)
    $(".testTubes").dblclick(function() {
        var tubeId = $(this).attr('id');
        console.log("نقر مزدوج على الأنبوبة:", tubeId);
        shakeTheTube(tubeId);
        
        // إرسال إشعار إلى chemistry.html بأن الخلط قد تم
        if (window.parent && window.parent.postMessage) {
            var stepData = {
                type: 'experimentStep',
                experimentData: {
                    action: 'mixTube',
                    testType: 'Solubility test',
                    details: {
                        tubeId: tubeId
                    }
                }
            };
            console.log("إرسال إشعار الخلط إلى chemistry.html:", stepData);
            window.parent.postMessage(stepData, '*');
        }
    });
   } );
	</script>
